
<h1>Ingresar un Institucion</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('razonSocial').touched || formGroup.get('razonSocial').dirty) && !formGroup.get('razonSocial').valid }">

      <label class="col-md-2 control-label"
             for="nombreId">Razon Social</label>


      <div class="col-md-8">
        <input class="form-control"
               id="nombreId"
               type="text"
               required
               formControlName="razonSocial" />

        <span class="help-block" *ngIf="(formGroup.get('razonSocial').touched || formGroup.get('razonSocial').dirty) && formGroup.get('razonSocial').errors">
          <span *ngIf="formGroup.get('razonSocial').errors.required">
            <div class="alert alert-danger">
              El campo <strong>"Razon Social"</strong>  es requerido.
            </div>

          </span>
        </span>

      </div>
    </div>

   <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('alias').touched || formGroup.get('alias').dirty) && !formGroup.get('alias').valid }">
      <label class="col-md-2 control-label"
             for="nombreId">Alias</label>


      <div class="col-md-8">
        <input class="form-control"
               id="idalias"
               type="text"
               required
               formControlName="alias" />
        <span class="help-block" *ngIf="(formGroup.get('alias').touched || formGroup.get('alias').dirty) && formGroup.get('alias').errors">
          <span *ngIf="formGroup.get('alias').errors.required">
            <br />
            <div class="alert alert-danger">  El campo <strong>"Alias"</strong>  es requerido.</div>
          </span>
        </span>
      </div>

    </div>



    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Guardar
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/invitados"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
